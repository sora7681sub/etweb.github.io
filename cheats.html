<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ET鯖アーカイブ</title>
  <link rel="icon" type="image/jpeg" href="eternity.jpg">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      background: url('eternity.jpg') center/cover no-repeat;
      padding: 3rem 1rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
    }
    nav {
      display: flex;
      background: #111;
      border-bottom: 2px solid #333;
    }
    nav a {
      flex: 1;
      padding: 1rem;
      background: none;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    nav a:hover, nav a:focus {
      background-color: #222;
    }
    .main {
      padding: 2rem;
    }
    .comment-section {
      background-color: #1e1e1e;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
    }
    .comment-section h2 {
      margin-top: 0;
    }
    .comment {
      background-color: #2c2c2c;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .comment-form textarea, .comment-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    .comment-form button {
      padding: 0.5rem 1rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ET鯖アーカイブ</h1>
  </header>
  <nav>
    <a href="tools.html">主のツール</a>
    <a href="poems.html">ポエム</a>
    <a href="history.html">ET鯖の歴史</a>
    <a href="cheats.html">チート作り方</a>
  </nav>
  <div class="main">
    <p>ようこそ、ET鯖の記録ページへ。</p>

    <div class="comment-section">
      <h2>コメント</h2>
      <div id="comments"></div>
      <form class="comment-form" onsubmit="submitComment(event)">
        <input type="text" id="name" placeholder="名前" required>
        <textarea id="message" placeholder="コメントを書く..." rows="4" required></textarea>
        <button type="submit">投稿</button>
      </form>
    </div>
  </div>

  <script>
    async function loadComments() {
      const res = await fetch('/api/comments');
      const comments = await res.json();
      const container = document.getElementById('comments');
      container.innerHTML = '';
      comments.forEach(comment => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${comment.name}</strong><p>${comment.message}</p>`;
        container.appendChild(div);
      });
    }

    async function submitComment(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      await fetch('/api/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, message })
      });

      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
      loadComments();
    }

    loadComments();
  </script>
</body>
</html>
