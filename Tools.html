<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主のツール - ET鯖アーカイブ</title>
  <link rel="icon" type="image/jpeg" href="eternity.jpg">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      background: url('eternity.jpg') center/cover no-repeat;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px #000;
    }
    .container {
      padding: 2rem;
    }
    .item {
      background-color: #1e1e1e;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
      text-decoration: none;
      color: #fff;
      display: block;
    }
    .item:hover {
      transform: scale(1.03);
      background-color: #2a2a2a;
    }
    a.back {
      display: inline-block;
      margin: 2rem;
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
